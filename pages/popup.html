<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Music player styling */
.music-player {
    width: 350px;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Player Info (Title and Artist) */
.player-info {
    text-align: center;
    margin-bottom: 10px;
}

.song-title {
    font-size: 1.5rem;
    color: #fff;
    font-weight: bold;
}

.artist-name {
    font-size: 1rem;
    color: #bbb;
}

/* Controls (Play, Pause, Progress bar, etc.) */
.player-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
}

.play-pause-btn {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1.5rem;
    border-radius: 50%;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

.play-pause-btn:hover {
    background-color: #1ED760;
}

.progress-bar {
    width: 100%;
    margin: 0 10px;
    background-color: #555;
    border-radius: 5px;
    height: 5px;
    -webkit-appearance: none;
    appearance: none;
}

.progress-bar::-webkit-slider-runnable-track {
    height: 5px;
    border-radius: 5px;
}

.progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    background-color: #1DB954;
    border-radius: 50%;
    width: 15px;
    height: 15px;
}

/* Time display */
.current-time, .total-time {
    color: #bbb;
    font-size: 0.9rem;
}

/* Volume control */
.volume-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
}

.volume-bar {
    width: 80%;
    background-color: #555;
    border-radius: 5px;
    height: 5px;
    -webkit-appearance: none;
    appearance: none;
}

.volume-bar::-webkit-slider-runnable-track {
    height: 5px;
    border-radius: 5px;
}

.volume-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    background-color: #1DB954;
    border-radius: 50%;
    width: 15px;
    height: 15px;
}
</style>
<body>



    <div id="header-container">
        <div id="search-container">

        </div>

        <button id="disconnect-button"> Disconnect</button>
    </div>
    

    
    <div id="content">

    </div>




    <div id="audio-player-container">
        <div class="music-player">
            <div class="player-info">
                <div class="song-title">Song Title</div>
                <div class="artist-name">Artist Name</div>
            </div>
        
            <div class="player-controls">
                <button id="playPauseBtn" class="play-pause-btn">â–¶</button>
                <input type="range" class="progress-bar" id="progress" value="0" max="100">
                <span class="current-time" id="current-time">0:00</span>
                <span class="total-time" id="total-time">3:30</span>
            </div>
        
            <div class="volume-controls">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" class="volume-bar" value="50" max="100">
            </div>
        </div>
    </div>




</body>

<script src="../scripts/popup.js"></script>

</html>
